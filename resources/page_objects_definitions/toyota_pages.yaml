ToyotaHomePage:
  - PageElement:
      Locator-Name   : toyota_logo_btn
      Locator-Type   : css selector
      Locator-Value  : a[data-di-id="#logo"]
      Wait-For-Loaded: True
  - PageElement:
      Locator-Name   : vehicles_btn
      Locator-Type   : css selector
      Locator-Value  : button[data-aa-action="aa-action"][class*="select-vehicle"]
      Wait-For-Loaded: True
  - PageElement:
      Locator-Name   : shopping_btn
      Locator-Type   : css selector
      Locator-Value  : button[data-aa-action="aa-action"][class*="shopping-tools"]
      Wait-For-Loaded: True
  - PageElement:
      Locator-Name   : owners_btn
      Locator-Type   : css selector
      Locator-Value  : button[data-aa-action="aa-action"][class*="owners"]
      Wait-For-Loaded: True
  - PageElement:
      Locator-Name   : user_btn
      Locator-Type   : css selector
      Locator-Value  : button > div[class="user-icon-wrap"]
      Wait-For-Loaded: True
  - PageElement:
      Locator-Name   : expl_all_vehi_txt
      Locator-Type   : css selector
      Locator-Value  : div[data-aa-content-section="explore all vehicles"] h2[class="tabbed-container__title "]
      Wait-For-Loaded: True
  - PageElements:
      Locator-Name   : expl_all_vehi_lst
      Locator-Type   : css selector
      Locator-Value  : div[data-aa-content-section="explore all vehicles"]  ol[role="tablist"] > li
      Wait-For-Loaded: True

